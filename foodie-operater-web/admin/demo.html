<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Mr吴</title>
		<link rel="stylesheet" href="css/element.min.css">
	</head>
	<body>
		<div id="myVue">
			<template>
			  <div class="block">
			    <p class="demonstration">日期单选</p>
			    <el-date-picker
			      v-model="value8"
			      type="date"
			      placeholder="选择日期"
			      default-value="2010-10-01">
			    </el-date-picker>
			    <span>您选择的：{{value8}}</span>
			  </div>
			  <div class="block">
			    <p class="demonstration">日期范围</p>
			    <el-date-picker
			      v-model="value9"
			      type="daterange"
			      start-placeholder="开始日期"
			      end-placeholder="结束日期"
			      default-value="2010-10-01">
			    </el-date-picker>
			    <span>您选择的：{{value9}}</span>
			  </div>
			</template>
		</div>
	</body>
	<script type="text/javascript" src="js/vue.min.js" ></script>
	<script src="js/element.min.js"></script>
    <script type="text/javascript">
		new Vue({
		    el: '#myVue',
			 data() {
			 	return {
					value8: '',
					value9: ''
			 	}
			 },
		    methods: {
		    }
		})
	</script>
</html>
